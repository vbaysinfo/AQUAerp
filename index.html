<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AquaERP Solutions</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              aqua: {
                950: '#0a1a2a',
                900: '#0e2439', // Main bg (Dark Navy)
                800: '#153550', // Surface/Card (Dark Navy)
                700: '#1d4a6d', // Borders/Active
                600: '#23638e',
                500: '#2980b9', // Primary Blue (#2980b9)
                400: '#5dade2', // Secondary Text / Accents
                300: '#85c1e9',
                200: '#a9cce3',
                100: '#ebf5fb', // Light bg
                50:  '#f7fbfe', // Lightest
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Custom scrollbar for dark theme aesthetics */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0e2439; 
      }
      ::-webkit-scrollbar-thumb {
        background: #1d4a6d; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #2980b9; 
      }
      
      /* Light mode scrollbar adjustments */
      html:not(.dark) ::-webkit-scrollbar-track {
        background: #f1f5f9;
      }
      html:not(.dark) ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
      }
      html:not(.dark) ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "recharts": "https://aistudiocdn.com/recharts@^3.4.1",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0"
  }
}
</script>
</head>
  <body class="bg-aqua-50 dark:bg-aqua-900 text-gray-900 dark:text-white antialiased overflow-hidden">
    <div id="root"></div>
  </body>
</html>
