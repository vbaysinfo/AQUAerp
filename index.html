<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AquaERP Solutions</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              aqua: {
                950: '#0d181a',
                900: '#101f22', // Main bg
                800: '#152a2e', // Surface/Card
                700: '#234248', // Borders/Active
                600: '#325e67',
                500: '#13c8ec', // Primary Cyan
                400: '#92c0c9', // Secondary Text
                100: '#f6f8f8', // Light bg
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Custom scrollbar for dark theme aesthetics */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #101f22; 
      }
      ::-webkit-scrollbar-thumb {
        background: #234248; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #325e67; 
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "recharts": "https://aistudiocdn.com/recharts@^3.4.1",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0"
  }
}
</script>
</head>
  <body class="bg-aqua-100 dark:bg-aqua-900 text-gray-900 dark:text-white antialiased overflow-hidden">
    <div id="root"></div>
  </body>
</html>
